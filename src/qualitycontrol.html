<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rocket Elevators Smart Contracts</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Project Office</a></li>
          <li><a href="materialprovider.html">Material Provider</a></li>
          <li><a href="solutionmanufacturing.html">Solution Manufacturing</a></li>
          <li><a href="qualitycontrol.html">Quality Control</a></li>
        </ul>
      </div>
    </nav>

    <div class="col-md-10">
      <h4>Quality Control Form</h4>
      <br>
      <form  id="order"><div class="form-group battery">
        <label for="battery">Door Test Status:</label>
        <select id="doorTest" name="doorTest">
          <option value="successful">Successful</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="form-group column">
        <label  for="column">Cable Test Status:</label>
        <select id="cableTest" name="cableTest">
          <option value="successful">Successful</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="form-group column">
        <label  for="column">Brake Test Status:</label>
        <select id="brakeTest" name="brakeTest">
          <option value="successful">Successful</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="form-group elevator">
        <label for="batteryPermit">Battery Operating Permit:</label>
        <input type="text" class="form-control" id="batteryPermit" >
      </div>
      <div class="form-group floor">
        <label  for="certificate">Certificate of Conformity:</label>
        <input type="text" class="form-control" id="certificate" >
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/qualitycontrol.js"></script>
  </body>
</html>
