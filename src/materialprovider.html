<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rocket Elevators Smart Contracts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Rocket Elevators Smart Contracts</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Project Office</a></li>
          <li><a href="materialprovider.html">Material Provider</a></li>
          <li><a href="solutionmanufacturing.html">Solution Manufacturing</a></li>
          <li><a href="qualitycontrol.html">Quality Control</a></li>
        </ul>
      </div>
    </nav>

    <div class="col-md-10">
      <h4>Input Component Data</h4>
      <br>
      <form  id="mats"><div class="form-group battery">
        <label for="shafts">Elevator Shafts Needed:</label>
        <input type="number" class="form-control" id="shafts">
      </div>
      <div class="form-group column">
        <label  for="controllers">Controllers Needed:</label>
        <input type="number" class="form-control" id="controllers">
      </div>
      <div class="form-group elevator">
        <label for="buttons">Buttons Needed:</label>
        <input type="number" class="form-control" id="buttons">
      </div>
      <div class="form-group floor">
        <label  for="doors">Doors Needed:</label>
        <input type="number" class="form-control" id="doors">
      </div>
      <div class="form-group floor">
        <label  for="displays">Displays Needed:</label>
        <input type="number" class="form-control" id="displays">
      </div>
    
        <div class="form-group">
          <label for="alumBars">Aluminum Bars:<small>   X</small></label>
          <input type="number" class="form-control" id="alumBars" disabled>
        </div>
        <div class="form-group">
          <label for="steelSheets">Stainless Steel Sheets:<small>   X</small></label>
          <input type="number" class="form-control" id="steelSheets" disabled>
        </div>
        <div class="form-group">
          <label for="springs">Springs & Other Hardware (Kit):<small>   X</small></label>
          <input type="number" class="form-control" id="springs" disabled>
        </div>
        <div class="form-group">
          <label for="rubberBands">Bumper Rubber Bands:<small>   X</small></label>
          <input type="number" class="form-control" id="rubberBands" disabled>
        </div>
        <div class="form-group">
          <label for="lightBulbs">Interior Light Bulbs: <small>   X</small></label>
          <input type="number" class="form-control" id="lightBulbs" disabled>
        </div>
        <div class="form-group">
          <label for="displayPanels">Display LEDs for Panels: <small>   X</small></label>
          <input type="number" class="form-control" id="displayPanels" disabled>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/materialprovider.js"></script>
  </body>
</html>
<script>
  jQuery(document).ready(function($){
     $("#mats").change(function (){
      var shafts = parseInt($("#shafts").val());
      var controllers = parseInt($("#controllers").val());
      var buttons = parseInt($("#buttons").val());
      var doors = parseInt($("#doors").val());
      var displays = parseInt($("#displays").val());
        $("#alumBars").val((shafts * 1) + (doors * 2));
        $("#steelSheets").val((doors * 4) + (controllers * 1));
        $("#springs").val(shafts * 2);
        $("#rubberBands").val(doors * 2);
        $("#lightBulbs").val((shafts * 2) + (buttons * 1));
        $("#displayPanels").val((shafts * 2) + (displays * 1));

        });
    })
</script>
